<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>電子郵件驗證</title>
  </head>
  <body>
    <p>尊敬的客戶，</p>
    <p>感謝您註冊{{.Entitlement}}！我們很高興您能加入我們。</p>
    <p>為了驗證您的註冊，請點擊以下連結或將其複製並粘貼到您的瀏覽器中：</p>
    <a href="{{.Link}}" style="font-size:18px;line-height:36px">現在驗證</a>
    <p>此連結將在{{.ExpirationTime}}過期。如果連結過期，您需要提交另一個驗證請求。</p>
    <p>如果您未註冊{{.Entitlement}}，請忽略此郵件。</p>
    <p>謝謝您的支持，期待在{{.Entitlement}}見到您！</p>
    <p>此致，</p>
    <p>{{.Entitlement}}支持團隊</p>
  </body>
</html>
