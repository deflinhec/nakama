<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>重置密碼請求</title>
  </head>
  <body>
    <p>尊敬的客戶，</p>
    <p>我們收到了重置您帳戶密碼的請求。如果您沒有發起此請求，請忽略此郵件。</p>
    <p>為了重置您的密碼，請點擊以下連結：</p>
    <a href="{{.Link }}" style="font-size:18px;line-height:36px">重置密碼</a>
    <p>如果連結無法正常工作，請將以下URL複製並粘貼到您的瀏覽器中：</p>
    <span style="font-size:18px;line-height:36px">{{.Link }}</span>
    <p>此連結將在{{.ExpirationTime}}過期。如果連結過期，您需要提交另一個密碼重置請求。</p>
    <p>如果您有任何問題或疑慮，請聯繫我們的支持團隊。</p>
    <p>此致，</p>
    <p>{{.Entitlement}}支持團隊</p>
  </body>
</html>
