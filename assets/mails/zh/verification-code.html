<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>電子郵件驗證碼</title>
  </head>
  <body>
    <p>尊敬的客戶，</p>
    <p>感謝您註冊{{.Entitlement}}！我們很高興您能加入我們。</p>
    <p>請使用以下驗證碼驗證您的郵件。</p>
    <span style="font-size:18px;line-height:36px">{{.VerficationCode}}</span>
    <p>此驗證碼將在{{.ExpirationTime}}過期。如果驗證碼過期，您需要提交另一個驗證請求。</p>
    <p>如果您未註冊{{.Entitlement}}，請忽略此郵件。</p>
    <p>謝謝您的支持，期待在{{.Entitlement}}見到您！</p>
    <p>此致，</p>
    <p>{{.Entitlement}}支持團隊</p>
  </body>
</html>
