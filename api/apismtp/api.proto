syntax = "proto3";

package nakama.api.smtp;

option go_package = "github.com/heroiclabs/nakama/v3/api/apismtp;apismtp";

option java_multiple_files = true;
option java_outer_classname = "NakamaApi";
option java_package = "com.heroiclabs.nakama.api.smtp";

option csharp_namespace = "Nakama.Protobuf";

// Submit a password reset request.
message SubmitPasswordReset {
    // The email to reset.
    string email = 1;
}

// Send an email verfication.
message SendVerification {
    // The user credentials.
    string token = 1;
    // The email to reset.
    string email = 2;
}

// Renew password after verfied.
message RenewPassword {
    // The user credentials.
    string token = 1;
    // The renewed password.
    string password = 2;
}