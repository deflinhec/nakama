<div class="bg-grad d-flex h-100">
  <div class="align-self-center mx-auto">
    <h1 class="text-center mb-4">
      <img src="/static/svg/logo.svg" alt="Nakama Logo" width="275">
    </h1>
    <div class="card">
      <div class="card-body">
        <button class="btn btn-primary btn-lg btn-block" routerLink="/forgot-password">Forgot Password</button>
        <button class="btn btn-primary btn-lg btn-block" *ngIf="features && features.includes(FeaturesFEATURE.VERIFICATION_CODE)"
          routerLink="/email-verification/code">Resend Verification Code
        </button>
        <button class="btn btn-primary btn-lg btn-block" *ngIf="features && features.includes(FeaturesFEATURE.EMAIL_VERIFICATION)"
          routerLink="/email-verification/link">Resend Email Verification
        </button>
      </div>
    </div>
  </div>
</div>
