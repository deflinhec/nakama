syntax = "proto3";

package nakama.web;

option go_package = "gitlab.com/casino543/nakama-web/api;api";

option java_multiple_files = true;
option java_outer_classname = "NakamaWeb";
option java_package = "com.heroiclabs.nakama.web";

option csharp_namespace = "Nakama.Protobuf";

// Submit a password reset request.
message SendPasswordResetEmailRequest {
    // The email to reset.
    string email = 1;
}

// Submit a email verification request.
message SendEmailVerificationRequest {
    // The email address.
    string email = 1;
}


// Get avaliable features response.
message Features {
    enum FEATURE {
        EMAIL_VERIFICATION = 0;
        VERIFICATION_CODE = 1;
    }
    repeated FEATURE features = 1;
}