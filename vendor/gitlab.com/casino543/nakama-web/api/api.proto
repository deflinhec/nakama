syntax = "proto3";

package nakama.web.api;

option go_package = "gitlab.com/casino543/nakama-web/api;api";

option java_multiple_files = true;
option java_outer_classname = "NakamaWebApi";
option java_package = "com.heroiclabs.nakama.web";

option csharp_namespace = "Nakama.Web.Protobuf";

// Submit a email verification request.
message Email {
  // The email address.
  string email = 1;
}

// Feature.
enum Feature {
  // Email verification.
  EMAIL_VERIFICATION = 0;
  // Verification code.
  VERIFICATION_CODE = 1;
}

// Get avaliable features response.
message Features {   
  // List of features.
  repeated Feature features = 1;
}

// The identifier for a user account.
message VerifyVerificationCodeRequest {
  // The email address.
  string email = 1;
  // The email verification code.
  string code = 2;
}

// Verfiy password after verfied.
message VerifyPasswordRenewalRequest {
  // The user credentials.
  string token = 1;
  // The renewed password.
  string password = 2;
}

// Verfiy email address.
message VerifyEmailAddressRequest {
  // The user credentials.
  string token = 1;
}