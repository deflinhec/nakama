syntax = "proto3";

package nakama.web;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "gitlab.com/casino543/nakama-web/webgrpc;webgrpc";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Nakama web API v2";
    version: "2.0";
    contact: {
      name: "Deflinhec & Contributors";
      url: "https://github.com/heroiclabs/nakama";
      email: "hello@deflinhec.dev";
    };
  };
  host: "127.0.0.1:7351";
  external_docs: {
    url: "https://github.com/heroiclabs/nakama";
    description: "Nakama server documentation";
  }
  schemes: HTTP;
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "BasicAuth";
      value: {
        type: TYPE_BASIC;
      }
    }
    security: {
      // Made up security so we can apply "Bearer <JWT_TOKEN>"
      key: "BearerJwt";
      value: {
        type: TYPE_INVALID;
      }
    }
  }
  // Default security definition.
  security: {
    security_requirement: {
      key: "BearerJwt";
      value: {};
    }
  }
};

// The identifier for a user account.
message AccountId {
  // The unique identifier of the user account.
  string id = 1;
}

message Config {
  // JSON-encoded active server configuration.
  string config = 1;
}

/**
 * The RPC protocol proxy service built with GRPC.
 */
service ConsoleProxy {
  // Get available features from web ui.
  rpc SessionLogout(AccountId) returns (google.protobuf.Empty) {
    option (google.api.http).post = "/v2/console/account/{id}/logout";
  }

  rpc GetMailConfig(google.protobuf.Empty) returns (Config) {
    option (google.api.http).get = "/v2/console/config/mail";
  }
}